<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example: Group of form fields has inappropriate legend</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="robots" content="noindex" />

    <script src="../../javascripts/iframeResizer.contentWindow.min.js"></script>
    <script>
      

    </script>
    <style>
      body {
        color: #000;
        background-color: #fff;
        margin: 0;
        padding: 1em;
      }
      

    </style>
  </head>
  <body>
    <h2>How many planets are in our solar system?</h2>

<fieldset>
  <legend>
    <p>Don't count Pluto.</p>
  </legend>

  <div>
    <input id="planets-8" type="radio" name="planets" value="8">
    <label for="planets-8">8</label>
  </div>

  <div>
    <input id="planets-9" type="radio" name="planets" value="9">
    <label for="planets-9">9</label>
  </div>
</fieldset>




  </body>
</html>
